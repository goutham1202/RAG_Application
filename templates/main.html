<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Baloo+Tamma+2:wght@400..800&family=Dancing+Script&family=Herr+Von+Muellerhoff&family=Parisienne&family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Sirinadu</title>
</head>
<body>
    <!-- Scroller Section -->
    <div class="container left">
        <div class="scroller">
            <div class="scroller__inner">
                <div class="image" data-image="hampi.png">
                    <img src="{{ url_for('static', filename='images/hampi.png') }}" alt="Hampi Stone Chariot">
                    <div class="overlay">
                        <div class="text">Hampi Stone Chariot</div>
                    </div>
                </div>
                <div class="image" data-image="mysorepalace.png">
                    <img src="{{ url_for('static', filename='images/mysorepalace.png') }}" alt="Mysore Palace">
                    <div class="overlay">
                        <div class="text">Mysore Palace</div>
                    </div>
                </div>
                <div class="image" data-image="bidarfort.jpg">
                    <img src="{{ url_for('static', filename='images/bidarfort.jpg') }}" alt="Bidar Fort">
                    <div class="overlay">
                        <div class="text">Bidar Fort</div>
                    </div>
                </div>
                <div class="image" data-image="Badami_Cave.jpg">
                    <img src="{{ url_for('static', filename='images/badamicave.png') }}" alt="Badami Cave">
                    <div class="overlay">
                        <div class="text">Badami Cave</div>
                    </div>
                </div>
                <div class="image" data-image="golgumbaz.png">
                    <img src="{{ url_for('static', filename='images/golgumbaz.png') }}" alt="Golgumbaz">
                    <div class="overlay">
                        <div class="text">Golgumbaz</div>
                    </div>
                </div>
                <div class="image" data-image="bengalurupalace.png">
                    <img src="{{ url_for('static', filename='images/bengalurupalace.png') }}" alt="Bengaluru Palace">
                    <div class="overlay">
                        <div class="text">Bengaluru Palace</div>
                    </div>
                </div>
                <div class="image" data-image="CTemple.png">
                    <img src="{{ url_for('static', filename='images/CTemple.png') }}" alt="Chennakeshava Swamy Temple">
                    <div class="overlay">
                        <div class="text">Chennakeshava Swamy Temple</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Language and Search Section -->
    <div class="container right">
        <div class="btn-group">
            <button id="kan" style="background-color: yellow;" onclick="document.getElementById('lang').style.fontFamily='Noto Sans Kannada'">ಕನ್ನಡ </button>
            <button id="eng" style="background-color: red;" onclick="document.getElementById('lang').style.fontFamily='Dancing Script'">English</button>
        </div>

        <!-- Dynamic Text Based on Language -->
        <h1 id="lang" class="display-1">Welcome to Sirinadu</h1>
        <h4 id="lang2">Heritage of Karnataka</h4>

        <!-- Search Form -->
        <form id="chat-form">
            <!-- Search Icon on the left -->
            <button type="button" class="icon-btn">
                <svg viewBox="0 0 1024 1024">
                    <path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path>
                </svg>
            </button>

            <!-- Search Input Field -->
            <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search through RAG">
            
            <!-- Voice Search Icon on the right -->
            <button type="button" class="icon-btn" id="voice-search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                    <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
                </svg>
            </button>
        </form>

        <div id="chat-output"> </div>

    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
